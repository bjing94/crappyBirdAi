<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="./src/p5.min.js"></script>
    <script src="./src/game/pipe.js"></script>
    <script src="./src/machine-learning/node.js"></script>
    <script src="./src/machine-learning/connection.js"></script>
    <script src="./src/machine-learning/genome.js"></script>
    <script src="./src/game/player.js"></script>
    <script src="./src/game/population.js"></script>
    <script src="./src/sketch.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Crappy Bird AI</title>
  </head>
  <body>
    <div class="container-fluid d-flex flex-row p-2">
      <div class="column">
        <h1 id="score">Score: 1</h1>
        <h2 id="generation">Generation: 0</h2>
        <h2 id="alive">Alive: 0</h2>
        <div class="btn-group"><button id="visionButton" class="btn btn-secondary">Vision</button>
          <button id="pauseButton" class="btn btn-secondary">Unpause</button></div>
        <div id="settings">
          <h2>Settings</h2>
          <button class="btn btn-primary" id="collapseButton">Show settings</button>
          <div class="collapse" id="settingsCollapse">
            <div class="d-flex flex-column" id="settingsFlex">
          <div >
            <label for="basic-url"   style="width: 140px">Number of players</label>
            <input id="settingsNumPlayers">
          </div>
          <div>
            <label for="basic-url"   style="width: 140px">Pipe width</label>
            <input  id="settingsPipeWidth">
          </div>
          <div>
            <label for="basic-url"   style="width: 140px">Pipe speed</label>
            <input id="settingsPipeSpeed">
          </div>
          <div>
            <label for="basic-url"   style="width: 140px">Pipe frequency</label>
            <input id="settingsPipeFrequency">
          </div>
          <div>
            <label for="basic-url"   style="width: 140px">Gap size</label>
            <input id="settingsGapSize">
          </div>
          <div>
            <label for="basic-url"   style="width: 140px">Gap position</label>
            <input id="settingsGapPosition">
          </div>
          <div>
            <label for="basic-url"   style="width: 140px">Gravity</label>
            <input id="settingsGravity">
          </div>
          <div>
            <label for="basic-url"   style="width: 140px">Flap power</label>
            <input id="settingsFlapPower">
          </div>
          <div>
            <label for="basic-url"  style="width: 140px">Bird width</label>
            <input id="settingsBirdWidth" >
          </div>
          <div>
            <label for="basic-url"   style="width: 140px">Bird height</label>
            <input id="settingsBirdHeight">
          </div>
          <button class="btn btn-outline-primary" id="applyButton">Apply</button>
          <button class="btn btn-outline-warning" id="resetButton">Reset</button>
        </div>
      </div>
        </div>
        </div>
        <div class="column-canvas-wrapper">
          <div class="column-canvas" id="canvas-column"></div>
        </div>
        </div>
        
      </div>

     
    </div>
  </body>
</html>
